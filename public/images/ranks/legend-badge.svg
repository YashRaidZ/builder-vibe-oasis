<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="legendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crown shape with spikes -->
  <path d="M10 30L20 10L30 20L40 15L50 10L60 15L70 20L80 10L90 30L85 80L15 80Z" fill="url(#legendGradient)" filter="url(#glow)"/>
  
  <!-- Emerald gems -->
  <polygon points="25,35 30,30 35,35 30,40" fill="#FBBF24"/>
  <polygon points="42,32 47,27 52,32 47,37" fill="#FBBF24"/>
  <polygon points="65,35 70,30 75,35 70,40" fill="#FBBF24"/>
  
  <!-- Star -->
  <polygon points="50,45 52,50 57,50 53,53 55,58 50,55 45,58 47,53 43,50 48,50" fill="white"/>
  
  <!-- LEGEND Text -->
  <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">LEGEND</text>
</svg>
